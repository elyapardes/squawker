<!DOCTYPE html>
<html>
	<head>
		<title>My homepage</title>
	</head>
	<body>
		<div class="postMsg">
			<form action="/" method="POST">
				<div>
					<label for="msg">Type your message:</label>
					<br><textarea id="message" name="caption" maxlength="140"></textarea>
				</div>
				<div class="button">
					<button type="submit">Post it!</button>
				</div>
			</form>
		</div>

		<div class="getMsg">
			<label for="previousMsg">Below are the previous squawks:</label>
			{% for msg in captions %}
				<div>
					<p>{{ msg[2] }}</p>
					<p>{{ msg[1] }}</p>
				</div>
			{% endfor %}
		</div>
	</body>
</html>
